
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="assets/js/slider.js"></script>
    <script>
        window.onload = function() {
            let slides = [
                {

                    title: "git",
                    background: "assets/img/git.png",
                    link: "https://github.com/sgn-fade/pinky_project"
                }, {
                    title: "tg",
                    background: "assets/img/tg.png",
                    link: "https://t.me/blewbi"
                }, {
                    title: "utube",
                    background: "assets/img/utube.png",
                    link: "https://www.youtube.com/channel/UCsDuSz7OP3NFYzOy8x-oorw"
                }
            ]
            Slider.initSlider(slides);

            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const toggleSliderButton = document.getElementById('toggleSliderButton');
            prevButton.addEventListener('click', function () {
                Slider.prevSlide();
            });

            nextButton.addEventListener('click', function () {
                Slider.nextSlide();
            });
            toggleSliderButton.addEventListener('click', function () {
                const slider = document.getElementById('slider');
                slider.style.display = (slider.style.display === 'none' || slider.style.display === '') ? 'block' : 'none';
            });
            toggle.addEventListener('click', (event)=>{
                if (event.target.classList.contains('stop')){
                    event.target.innerHTML = 'Start';
                    clearInterval(interval)
                } else {
                    event.target.innerHTML = 'Stop';
                    interval = setInterval(()=>{
                        Slider.nextSlide();
                    },2000)
                }
                event.target.classList.toggle('stop')
            })

        };
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
