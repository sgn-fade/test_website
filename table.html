<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Таблица с разными размерами строк</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 4px solid #524343;
      padding: 8px;
      text-align: center;
    }

    th {
      height: 50px; /* высота заголовка */
    }
</style>

</head>
<body>

<table>
  <tr>
    <th>Заголовок 1</th>
    <th>Заголовок 2</th>
    <th>Заголовок 3</th>
    <th>Заголовок 4</th>
  </tr>
  <tr>
    <td rowspan="11"> Ряд 1</td>
    <td rowspan="5">Ряд 1</td>
    <td rowspan="3">Ряд 1</td>
    <td>Ряд 1</td>
  </tr>
  <tr>


    <td>Ряд 2</td>
  </tr>
  <tr>


    <td>Ряд 3</td>
  </tr>
  <tr>


    <td rowspan="2">Ряд 4</td>
    <td>Ряд 4</td>
  </tr>
  <tr>



    <td>Ряд 5</td>
  </tr>
  <tr>

    <td colspan="2">Ряд 6</td>
    <td>Ряд 6</td>
  </tr>
  <tr>

    <td rowspan="4">Ряд 7</td>
    <td rowspan="3">Ряд 7</td>
    <td>Ряд 7</td>
  </tr>
  <tr>


    <td>Ряд 8</td>
  </tr>
  <tr>



    <td>Ряд 9</td>
  </tr>
  <tr>


    <td>Ряд 10</td>
    <td>Ряд 10</td>
  </tr>
  <tr>

    <td colspan="2">Ряд 11</td>

    <td>Ряд 11</td>
  </tr>
</table>

</body>
</html>
