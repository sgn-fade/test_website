<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>3 Column Layout</title>
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 4px solid #524343;
        padding: 8px;
        text-align: center;
    }

    th {
        height: 50px; /* высота заголовка */
    }
</style>


<body>
<header class="header">
    <img src="assets/img/2.jpg" alt="logo" width="200" height="100">
    <p>Header...</p></header>
<div class="container">
    <main class="center column">
        <table>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
                <th>Заголовок 4</th>
            </tr>
            <tr>
                <td rowspan="11"> Ряд 1</td>
                <td rowspan="5">Ряд 1</td>
                <td rowspan="3">Ряд 1</td>
                <td>Ряд 1</td>
            </tr>
            <tr>


                <td>Ряд 2</td>
            </tr>
            <tr>


                <td>Ряд 3</td>
            </tr>
            <tr>


                <td rowspan="2">Ряд 4</td>
                <td>Ряд 4</td>
            </tr>
            <tr>


                <td>Ряд 5</td>
            </tr>
            <tr>

                <td colspan="2">Ряд 6</td>
                <td>Ряд 6</td>
            </tr>
            <tr>

                <td rowspan="4">Ряд 7</td>
                <td rowspan="3">Ряд 7</td>
                <td>Ряд 7</td>
            </tr>
            <tr>


                <td>Ряд 8</td>
            </tr>
            <tr>


                <td>Ряд 9</td>
            </tr>
            <tr>


                <td>Ряд 10</td>
                <td>Ряд 10</td>
            </tr>
            <tr>

                <td colspan="2">Ряд 11</td>

                <td>Ряд 11</td>
            </tr>
        </table>

    </main>
    <nav class="left column">
        <h3>Left heading</h3>
        <ul>
            <a href="index.html">home</a><br>
            <a href="about.html">about</a><br>
            <a href="media.html">media</a><br>
            <a href="contact.html">contact</a><br>
            <a href="table.html">table</a><br>

        </ul>
    </nav>
    <div class="right column">
        <h3>Right heading</h3>
        <p></p>
    </div>
    <div class="push"></div>
</div>
<div class="footer-wrapper">
    <img src="assets/img/1.jpg" alt="logo" width="50" height="50">
    <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
